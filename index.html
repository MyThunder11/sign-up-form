<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="background-img">
            <div class="logo-container">
                <div class="logo"><img src="./img/odin-lined.png" alt="logo" id="logo-img"> ODIN</div>
            </div>
            <div class="footer">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a></div>
        </div>
        <div class="form-container">
            <div class="header">
                <h1>
                    This is not a real online service!
                    <br>
                    You need to sign up
                </h1>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <div>
                        <label for="first">FIRST NAME</label>
                        <input type="text" name="first-name" id="first" required>
                    </div>

                    <div>
                        <label for="last">LAST NAME</label>
                        <input type="text" name="last-name" id="last" required>
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <label for="phone-number">PHONE</label>
                        <input type="number" name="phone-number" id="phone-number" required maxlength="9">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div>
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" name="conf-password" id="conf-password" required>
                    </div>

                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</body>

</html>
